<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viewer</title>
</head>
<body>
  <h2>Enter Session Code</h2>
  <input type="text" id="sessionInput" placeholder="Enter session code">
  <button id="joinBtn">Join</button>
  <br><br>
  <video id="remoteVideo" autoplay playsinline controls></video>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // ðŸ”‘ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyClRGnFk5duOztjsuOaUAWXZSF5j0acvVY",
      authDomain: "screen-share-bcd1f.firebaseapp.com",
      databaseURL: "https://screen-share-bcd1f-default-rtdb.firebaseio.com",
      projectId: "screen-share-bcd1f",
      storageBucket: "screen-share-bcd1f.appspot.com",
      messagingSenderId: "407756033348",
      appId: "1:407756033348:web:76ba2ce5bb2d29ab9fdb11"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Grab elements
    const joinBtn = document.getElementById("joinBtn");
    const sessionInput = document.getElementById("sessionInput");
    const remoteVideo = document.getElementById("remoteVideo");

    joinBtn.onclick = async () => {
      const code = sessionInput.value.trim();
      if (!code) {
        alert("Enter a session code");
        return;
      }

      try {
        const pc = new RTCPeerConnection();

        pc.ontrack = (event) => {
          console.log("Remote stream received:", event.streams);
          remoteVideo.srcObject = event.streams[0];
        };

        const snap = await db.ref("sessions/" + code + "/offer").get();
        if (!snap.exists()) {
          alert("Session not found");
          return;
        }

        await pc.setRemoteDescription(new RTCSessionDescription(snap.val()));

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await db.ref("sessions/" + code + "/answer").set(answer);

        db.ref("sessions/" + code + "/candidates").on("child_added", async (snap) => {
          try {
            await pc.addIceCandidate(new RTCIceCandidate(snap.val()));
          } catch (e) {
            console.error("Error adding ICE candidate:", e);
          }
        });

        console.log("Joined session:", code);
      } catch (err) {
        console.error("Join error:", err);
        alert("Error joining session: " + err.message);
      }
    };
  </script>
</body>
</html>
