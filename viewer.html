<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viewer - Join Screen Share</title>
</head>
<body>
  <h2>Viewer - Join Screen</h2>
  <input type="text" id="sessionInput" placeholder="Enter session code" />
  <button id="joinBtn">Join</button>
  <br><br>
  <video id="remoteVideo" autoplay playsinline controls style="width:100%; max-width:600px;"></video>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, set, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClRGnFk5duOztjsuOaUAWXZSF5j0acvVY",
      authDomain: "screen-share-bcd1f.firebaseapp.com",
      databaseURL: "https://screen-share-bcd1f-default-rtdb.firebaseio.com",
      projectId: "screen-share-bcd1f",
      storageBucket: "screen-share-bcd1f.firebasestorage.app",
      messagingSenderId: "407756033348",
      appId: "1:407756033348:web:76ba2ce5bb2d29ab9fdb11"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const joinBtn = document.getElementById("joinBtn");
    const sessionInput = document.getElementById("sessionInput");
    const remoteVideo = document.getElementById("remoteVideo");

    joinBtn.onclick = async () => {
      const code = sessionInput.value.trim();
      if (!code) {
        alert("Enter a session code");
        return;
      }

      try {
        const pc = new RTCPeerConnection();

        pc.ontrack = (event) => {
          console.log("Remote stream received:", event.streams);
          remoteVideo.srcObject = event.streams[0];
        };

        const snap = await get(ref(db, "sessions/" + code + "/offer"));
        if (!snap.exists()) {
          alert("Session not found");
          return;
        }

        await pc.setRemoteDescription(new RTCSessionDescription(snap.val()));

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        await set(ref(db, "sessions/" + code + "/answer"), answer);

        onChildAdded(ref(db, "sessions/" + code + "/candidates"), async (snap) => {
          try {
            await pc.addIceCandidate(new RTCIceCandidate(snap.val()));
          } catch (e) {
            console.error("Error adding ICE candidate:", e);
          }
        });

        console.log("Joined session:", code);
      } catch (err) {
        console.error("Join error:", err);
        alert("Error joining session: " + err.message);
      }
    };
  </script>
</body>
</html>
