<!DOCTYPE html>
<html>
<head>
  <title>Viewer</title>
</head>
<body>
  <h1>Viewer</h1>
  <input id="sessionInput" placeholder="Enter session code" />
  <button id="joinBtn">Join</button>
  <br><br>
  <video id="remoteVideo" autoplay playsinline style="width:100%;max-width:600px;border:1px solid black;"></video>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { ref, get, set, onChildAdded, push } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const joinBtn = document.getElementById("joinBtn");
    const sessionInput = document.getElementById("sessionInput");
    const remoteVideo = document.getElementById("remoteVideo");

    joinBtn.onclick = async () => {
      const code = sessionInput.value.trim();
      if (!code) {
        alert("Enter a session code");
        return;
      }

      const pc = new RTCPeerConnection();
      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          push(ref(db, "sessions/" + code + "/candidates"), event.candidate.toJSON());
        }
      };

      const snap = await get(ref(db, "sessions/" + code + "/offer"));
      if (!snap.exists()) {
        alert("Session not found");
        return;
      }

      await pc.setRemoteDescription(new RTCSessionDescription(snap.val()));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      await set(ref(db, "sessions/" + code + "/answer"), answer);

      onChildAdded(ref(db, "sessions/" + code + "/candidates"), async (snap) => {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(snap.val()));
        } catch (e) {
          console.error("ICE error:", e);
        }
      });
    };
  </script>
</body>
</html>
