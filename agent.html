<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Agent Screen Share</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #34495e;
      --secondary-color: #2c3e50;
      --accent-color: #2ecc71;
      --bg-start: #f8f9fa;
      --bg-end: #e9ecef;
      --card-bg: #ffffff;
      --text-color: #333;
      --light-text-color: #6c757d;
      --error-color: #e74c3c;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
      --transition-speed: 0.3s;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--text-color);
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      font-size: 16px;
    }
    .container {
      background: var(--card-bg);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: var(--primary-color);
      font-weight: 700;
    }
    .subtext {
      margin-bottom: 20px;
      font-size: 16px;
      color: var(--light-text-color);
    }
    .action-button {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
      transition: all var(--transition-speed);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .action-button:hover:not(:disabled) {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .action-button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .session-info {
      margin-top: 20px;
      padding: 15px;
      border: 1px dashed #ddd;
      border-radius: var(--border-radius);
      background-color: #f8f8f8;
    }
    .session-info h3 {
      font-size: 14px;
      color: var(--light-text-color);
      margin-bottom: 8px;
    }
    .session-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #sessionCode {
      font-family: monospace;
      font-size: 28px;
      font-weight: bold;
      color: var(--primary-color);
      letter-spacing: 2px;
    }
    .copy-btn {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--accent-color);
      color: white;
      cursor: pointer;
      transition: all var(--transition-speed);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .copy-btn:hover {
      background-color: #27ae60;
    }
    video {
      width: 100%;
      max-height: 40vh;
      margin-top: 20px;
      border-radius: var(--border-radius);
      background: black;
      object-fit: contain;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
    }
    video.active {
      display: block;
    }
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: var(--border-radius);
      margin-top: 15px;
      display: none;
      text-align: center;
      border-left: 4px solid #dc3545;
    }
    .status-bar {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--light-text-color);
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }
    .status-dot.connecting { background-color: #f39c12; }
    .status-dot.connected { background-color: #2ecc71; animation: none; }
    .status-dot.error { background-color: var(--error-color); animation: none; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
      display: none;
    }
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .device-info {
      font-size: 12px;
      color: #777;
      margin-top: 12px;
      line-height: 1.4;
    }
    @media (max-width: 768px) {
      body { padding: 15px; }
      .container { padding: 20px; }
      h2 { font-size: 24px; }
      .session-info { padding: 10px; }
      video { max-height: 30vh; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agent Screen Share</h2>
    <p class="subtext">Share your screen with viewers</p>
    <button id="startShare" class="action-button"><i class="fas fa-play"></i> Start Screen Share</button>
    <div class="error-message" id="errorMessage"></div>
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Starting screen share...</p>
    </div>
    
    <div class="session-info" id="sessionInfo" style="display:none;">
      <h3>Session Code:</h3>
      <div class="session-box">
        <span id="sessionCode">------</span>
        <button id="copyBtn" class="copy-btn"><i class="fas fa-copy"></i> Copy</button>
      </div>
    </div>
    
    <video id="preview" autoplay muted playsinline></video>
    
    <div class="status-bar" id="statusBar">
      <div class="status-dot connecting" id="statusDot"></div>
      <div id="statusText">Ready</div>
    </div>

    <div class="device-info" id="deviceInfo"></div>
  </div>

  <script type="module">
    import { db } from "./firebase-config.js";
    import { ref, get, set, push, onValue, off } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const startBtn = document.getElementById("startShare");
    const sessionEl = document.getElementById("sessionCode");
    const sessionInfoEl = document.getElementById("sessionInfo");
    const preview = document.getElementById("preview");
    const copyBtn = document.getElementById("copyBtn");
    const errorMessage = document.getElementById("errorMessage");
    const loading = document.getElementById("loading");
    const statusBar = document.getElementById("statusBar");
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const deviceInfo = document.getElementById("deviceInfo");

    let hostPC = null;
    let localStream = null;
    let currentSessionCode = null;
    const maxReconnectAttempts = 3;
    let reconnectAttempts = 0;
    let sessionListener = null;
    let candidatesListener = null;

    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    const pcConfig = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' },
        { urls: 'stun:stun.cloudflare.com:3478' },
        { 
          urls: 'turn:openrelay.metered.ca:80', 
          username: 'openrelayproject', 
          credential: 'openrelayproject' 
        },
        { 
          urls: 'turn:openrelay.metered.ca:443', 
          username: 'openrelayproject', 
          credential: 'openrelayproject' 
        },
        { 
          urls: 'turn:openrelay.metered.ca:443?transport=tcp', 
          username: 'openrelayproject', 
          credential: 'openrelayproject' 
        },
        {
          urls: 'turn:turn.anyfirewall.com:443?transport=tcp',
          username: 'webrtc',
          credential: 'webrtc'
        },
        {
          urls: 'turn:relay1.expressturn.com:3478',
          username: 'efTAJF7M2TAqVIBR3T',
          credential: 'uxXXDrkXYdkVBdkl'
        }
      ],
      iceCandidatePoolSize: 10,
      iceTransportPolicy: 'all',
      bundlePolicy: 'max-bundle',
      rtcpMuxPolicy: 'require'
    };

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
      setTimeout(() => errorMessage.style.display = 'none', 10000);
      console.error(`[Error] ${msg}`);
    }

    function showLoading(show) {
      loading.style.display = show ? 'block' : 'none';
      startBtn.disabled = show;
      startBtn.textContent = show ? 'Starting...' : 'Start Screen Share';
    }

    function updateStatus(status, text) {
      statusDot.className = 'status-dot ' + status;
      statusText.textContent = text;
      console.log(`[Status] ${text}`);
    }

    function generateSessionCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    async function startSharing() {
      showLoading(true);
      errorMessage.style.display = 'none';
      updateStatus('connecting', 'Starting screen share...');
      
      try {
        let sessionCode = generateSessionCode();
        let snapshot = await get(ref(db, `signaling/${sessionCode}`));
        while(snapshot.exists()) {
          sessionCode = generateSessionCode();
          snapshot = await get(ref(db, `signaling/${sessionCode}`));
        }
        
        currentSessionCode = sessionCode;
        sessionEl.innerText = sessionCode;
        sessionInfoEl.style.display = 'block';

        localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
        preview.srcObject = localStream;
        preview.classList.add('active');

        hostPC = new RTCPeerConnection(pcConfig);

        hostPC.onicecandidate = (event) => {
          if (event.candidate) {
            push(ref(db, `signaling/${sessionCode}/hostCandidates`), event.candidate.toJSON());
          }
        };

        hostPC.oniceconnectionstatechange = () => {
          const state = hostPC.iceConnectionState;
          console.log(`[ICE] Connection state: ${state}`);
          switch (state) {
            case 'checking':
              updateStatus('connecting', 'Checking connectivity...');
              break;
            case 'connected':
            case 'completed':
              updateStatus('connected', 'Connected');
              showLoading(false);
              reconnectAttempts = 0;
              break;
            case 'disconnected':
              updateStatus('connecting', 'Reconnecting...');
              setTimeout(() => {
                if (hostPC && hostPC.iceConnectionState === 'disconnected') {
                  if (reconnectAttempts < maxReconnectAttempts) {
                    console.log('[ICE] Attempting ICE restart...');
                    hostPC.restartIce();
                    reconnectAttempts++;
                  } else {
                    showError('Connection failed after multiple attempts.');
                    disconnect();
                  }
                }
              }, 2000);
              break;
            case 'failed':
              updateStatus('error', 'Connection failed');
              if (reconnectAttempts < maxReconnectAttempts) {
                showError(`Connection failed. Retrying... (${reconnectAttempts + 1}/${maxReconnectAttempts})`);
                setTimeout(() => hostPC.restartIce(), 3000);
              } else {
                showError('Connection failed after multiple attempts. Please restart sharing.');
                disconnect();
              }
              break;
          }
        };

        localStream.getTracks().forEach(track => {
          hostPC.addTrack(track, localStream);
          track.onended = () => {
            console.log('[Track] Stream ended by user');
            disconnect();
          };
        });

        const offer = await hostPC.createOffer();
        await hostPC.setLocalDescription(offer);
        await set(ref(db, `signaling/${sessionCode}/offer`), { sdp: offer.sdp, type: offer.type });

        sessionListener = onValue(ref(db, `signaling/${sessionCode}/answer`), async (snap) => {
          const val = snap.val();
          if (val && hostPC && !hostPC.remoteDescription) {
            await hostPC.setRemoteDescription(new RTCSessionDescription(val));
          }
        });

        candidatesListener = onValue(ref(db, `signaling/${sessionCode}/viewerCandidates`), async (snap) => {
          const val = snap.val();
          if (val && hostPC) {
            for (const key in val) {
              await hostPC.addIceCandidate(new RTCIceCandidate(val[key]));
            }
          }
        });

      } catch (error) {
        showError(error.message || 'Failed to start screen sharing.');
        showLoading(false);
        disconnect();
      }
    }

    function disconnect() {
      if (hostPC) {
        hostPC.close();
        hostPC = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      if (currentSessionCode) {
        off(ref(db, `signaling/${currentSessionCode}/answer`));
        off(ref(db, `signaling/${currentSessionCode}/viewerCandidates`));
        currentSessionCode = null;
      }
      preview.srcObject = null;
      preview.classList.remove('active');
      sessionEl.innerText = '------';
      sessionInfoEl.style.display = 'none';
      updateStatus('connecting', 'Ready');
      showLoading(false);
    }

    startBtn.onclick = startSharing;

    copyBtn.onclick = () => {
      const code = sessionEl.innerText;
      if (code !== '------') {
        navigator.clipboard.writeText(code);
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy', 2000);
      }
    };

    window.addEventListener('beforeunload', disconnect);
    
    if (isMobile) {
      deviceInfo.innerHTML = `
        Mobile Device Detected | Audio disabled for compatibility
      `;
    }
  </script>
</body>
</html>
